<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>calculadora</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
             <div class="conta">
                <label for="">conta</label>
                <div>
                    <img src="./images/icon-dollar.svg" alt="cifrao">
                    <input type="number" name="conta" id="conta">
                </div>
            </div>


            <div class="gorjeta">
                <label for="">selecione a gorjeta %</label>

                <div>
                <input type="button" value="5%">
                <input type="button" value="10%">
                <input type="button" value="15%">
                <input type="button" value="25%">
                <input type="button" value="50%">
                <input type="number" name="outra" id="outra" placeholder="outra">
                </div>
            </div>

        
             <div class="pessoas">
                <div class="textos">
                <label for="pessoas">quantidade de pessoas</label>
                <p id="erro">n√£o pode ser zero</p>
                </div>
                
                
                <div class="input-box">
                    <img src="./images/icon-person.svg" alt="pessoa">
                    <input type="number" name="pessoas" id="pessoas" placeholder="0">
                </div>
             </div>        
            </form>
        </section>

        <section class="resultados">
            <div>
                <div class="gorjeta-total">
                    <p>
                       <strong>gorjeta</strong> <br>
                       / pessoa
                    </p>
                    
                    <strong> R$0.00</strong>
                   </div>
       
       
                   <div class="total">
                       <p>
                          <strong>total</strong> <br>
                          / pessoa
                       </p>
                       
                       <strong> R$0.00</strong>
                      </div>
       
            </div>
               <button>limpar</button>
        </section>
    </main>
</body>
</html>
